<body>
    <div class="MiLogin">
        <div class="topShop">
            <a href=""><img
                    src="https://account.xiaomi.com/static/res/7f6f2f5/account-static/respassport/acc-2014/img/mistore_logo.png"

        <div class="contianPhone">
                <div class="nav_tabs">
                    <a><span class="logspan">账号登录</span></a>
                    <span class="line">|</span>
                    <a><span class="twospan">扫码登录</span></a>
                </div>

                <div class="loginarea">
                    <input type="text" class="input" placeholder="邮箱/手机号码/小米ID">
                    <input type="password" class="input pwdinput" placeholder="密码">
                    <div class="logindiv">
                    <input type="button" value="登录" class="loginBtn">

                    <a href="">手机短信登录/注册</a>

                        <a href=""><span>立即注册</span></a>
                        <span class="pwdLine">|</span>

                    </div>

                    <fieldset class="oth_type_tit">
                        <legend align="center" class="oth_type_txt">其他方式登录</legend>
                    </fieldset>
                    
                    <div class="loginType">
                        <a href="#" class="typeA">
                            <i class="qq"></i>
                        </a>
                        <a href="#" class="typeA">
                            <i class="weibo"></i>
                        </a>
                        <a href="#" class="typeA">
                            <i class="pay"></i>
                        </a>
                        <a href="#" class="typeA">
                            <i class="weixin"></i>
                        </a>
                    </div>        
                </div>

                <div class="loginarea2">
                    <div class="twoDcode">
                        <img src="./img/erweima.png" alt="">
                    </div>
                    <div class="textShow">
                        <p id="custom-txt-name">使用<span>小米商城APP</span>扫一扫</p>
                        <p>小米手机可打开「设置」&gt;「小米帐号」扫码登录</p>
                    </div>
                </div>
        </div>
